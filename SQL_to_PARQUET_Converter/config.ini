[DATABASE]
# Server name or IP address (required)
# Examples:
#   server = localhost
#   server = DESKTOP-ABC123\SQLEXPRESS
#   server = 192.168.1.100
server = localhost

# Database name (required)
database = "SQL Server Database Name"

# Authentication method (required)
# Set to 'yes' for Windows Authentication
# Set to 'no' for SQL Server Authentication
trusted_connection = no

# SQL Server Authentication credentials
# Only required if trusted_connection = no
username = "SQL Server User Name"
password = ""SQL Server User Password"

# Optional connection parameters
# Uncomment and modify as needed
# port = 1433
# timeout = 30
# encrypt = yes
# trust_server_certificate = yes

[OUTPUT]
# Directory where parquet files will be saved (required)
# Examples:
#   output_dir = parquet_files
#   output_dir = C:\Data\Parquet
#   output_dir = /home/user/parquet_files
output_dir = parquet_files

# Optional output settings
# Uncomment and modify as needed
# compress = true
# compression_method = snappy  # Options: snappy, gzip, brotli
# row_group_size = 100000

[LOGGING]
# Optional logging settings
# Uncomment and modify as needed
# log_level = INFO  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
# log_dir = logs
# max_log_files = 5
# max_log_size_mb = 10